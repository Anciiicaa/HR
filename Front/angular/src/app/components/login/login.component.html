<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <form id="loginForm">
            <div id="logo_group">
                <img src="../../../assets/ShenChi.jpeg" id="logo">
            </div>
            <div class="input-group" id="usernameField">
                <input type="text" class="input" pattern=".*\S+.*" required id="username">
                <label class="placeholder">Username</label>    
            </div>
            <div class="input-group" id="passwordField">
                <input type="password" class="input" pattern=".*\S+.*" required id="password">
                <label class="placeholder">Password</label>
                <div class="icon-container" id="pass" onclick="">
                    <div id="off">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
                            <path fill="#0f518d" d="M2.854 2.146a.5.5 0 1 0-.708.708l3.5 3.498a8.097 8.097 0 0 0-3.366 5.046a.5.5 0 1 0 .979.204a7.09 7.09 0 0 1 3.108-4.528L7.95 8.656a3.5 3.5 0 1 0 4.884 4.884l4.313 4.314a.5.5 0 0 0 .708-.708zm7.27 5.857l3.363 3.363a3.5 3.5 0 0 0-3.363-3.363M7.53 5.41l.803.803A6.632 6.632 0 0 1 10 6c3.206 0 6.057 2.327 6.74 5.602a.5.5 0 1 0 .98-.204C16.943 7.673 13.693 5 10 5c-.855 0-1.687.143-2.469.41"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="button_div">
                <button id="login_button">LOGIN</button>
            </div>
        </form>
    </body>
</html>
